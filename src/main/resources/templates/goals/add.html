<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="main.css" />
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<title>Create a Goal</title>
</head>

<div id="inputHeader" class="header container">
	<div class="row">
		<div class="col-12">
			<form method="POST" action="/goals">
				<div class="form-group">
					<label for="goal">Goal</label>
					<input type="text" class="form-control" id="goal" name="goal" aria-describedby="goalHelp">
					<small id="goalHelp" class="form-text text-muted">What do you want to accomplish?</small>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea type="text" class="form-control" id="description" name="description"></textarea>
				</div>
				<div class="form-group">
					<label for="progress">Progress</label>
					<input type="number" class="form-control" id="progress" name="progress" aria-describedby="progressHelp">
					<small id="progressHelp" class="form-text text-muted">How far have you gotten so far?</small>
				</div>
				<div class="form-group">
					<label for="target">Target</label>
					<input type="number" class="form-control" id="target" name="target" aria-describedby="targetHelp">
					<small id="targetHelp" class="form-text text-muted">At what point is this goal accomplished?</small>
				</div>
				<button type="submit" class="btn btn-primary float-right">Submit</button>
			</form>
		</div>
	</div>
</div>
